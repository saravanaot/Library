<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Profile update</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <table class="table table-striped table-bordered" style="width:100%;margin:20px auto">
      <thead>
        <tr>
          <th>Book Name</th>
          <th>Author</th>
          <th>Withdrawn</th>
          <th>Deliver Before</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let book of getFilteredLibrary()">
          <td>{{book.b_name}}</td>
          <td>{{book.b_author}}</td>
          <td>{{book.b_withdrawn | date :'mediumDate'}}</td>
          <td>{{getDueDate(book.b_withdrawn) | date :'mediumDate'}}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Close</button>
  </div>
</ng-template>



<table id="example" class="table table-striped table-bordered" style="width:70%;margin:40px auto">
  <thead>
    <tr>
      <th>User</th>
      <th>Books</th>
      <th>Details</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of Library.Users">
      <td>{{user.usr_fname}}</td>
      <td>{{getBooksCount(user.usr_id)}}</td>
      <td>
        <button *ngIf="user.usr_id == loggedUser.usr_id" class="btn btn-primary" (click)="open(content)">Books</button>
      </td>
    </tr>
  </tbody>
</table>
