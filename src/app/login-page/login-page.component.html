<div class="siteWidth login-wrapper">
  <!-- This is the login screen -->
  <div [style.display]="sessionService.isLogged ? 'none' : 'inherit' ">
    <h2>Sign In</h2>
    <br />
    <span class="alertBox" [class.is-hidden]="!isLoginError">
      <div class="alert alert-danger" role="alert">
        {{loginErrMsg}}
      </div>
    </span>
    <form id="prospects_form">
      <div class="form-group">
        <input [(ngModel)]="userEmail" [ngModelOptions]="{standalone: true}" (focus)="onFocus('email')" type="email"
          class="form-control" [class.is-invalid]="isEmailError" autocomplete="username" aria-describedby="emailHelp"
          placeholder="Enter email">
      </div>
      <div class="form-group">
        <input [(ngModel)]="userPassword" [ngModelOptions]="{standalone: true}" (focus)="onFocus('password')" type="password"
          class="form-control" [class.is-invalid]="isPasswordError" placeholder="Password" autocomplete="current-password">
      </div>
      <button (click)="onLogin()" class="btn btn-primary">Login</button>
    </form>
  </div>
  <!-- This is the log out screen -->
  <div style="text-align:center;" [style.display]="!sessionService.isLogged ? 'none' : 'inherit' ">
    <p>Click here to logout</p>
    <button (click)="onLogOut()" class="btn btn-primary">Log Out</button>
  </div>
</div>
